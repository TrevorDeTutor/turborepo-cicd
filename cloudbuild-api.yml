# CI for deploying the api
steps:
  # Build the Docker image using the Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
            '-t',
            'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA', 
            'apps/api']
    id: Build

  # Push the built image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
            'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA']
    id: Push

  # Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image=gcr.io/$PROJECT_ID/$_IMAGE_NAME:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID'
      - '--region=$_DEPLOY_REGION'
      - '--platform=$_PLATFORM'
      - '--allow-unauthenticated'
    id: Deploy 

images:
  - 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$COMMIT_SHA'

options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _GITHUB_USERNAME: TrevorDeTutor
  _GITHUB_REPO: turborepo-cicd
  _PLATFORM: managed
  _SERVICE_NAME: turborepo-api-dev
  _DEPLOY_REGION: us-central1
  _AR_HOSTNAME: us-central1-docker.pkg.dev